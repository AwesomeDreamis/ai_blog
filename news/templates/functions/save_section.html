{% load static %}

{% if request.user.is_authenticated %}
    <form action="{% url 'save_list' %}" method="POST" class="news_info_saves" id="{{ post.id }}">
        {% csrf_token %}
        <input type="hidden" name="post_id" value="{{ post.id }}">

        {% if request.user in post.saves.all %}
            <button
                    style="font-size: 30px; color: #262626"
                    class="save-btn{{ post.id }}"
                    id="save_button"
                    type="submit">
            ★</button>
        {% else %}
            <button
                    style="font-size: 30px"
                    class="save-btn{{ post.id }}"
                    id="save_button"
                    type="submit">
            ☆</button>
        {% endif %}
    </form>
{% else %}
    <a href="{% url 'login' %}"><img class="like_image" src="{% static 'img/unsaved.png' %}"></a>
{% endif %}
