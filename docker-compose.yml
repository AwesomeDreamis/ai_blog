version: '3.8'
services:
  db:
    image: postgres
    volumes:
    - ./data/db:/var/lib/postgresql/data
    environment:
    - POSTGRES_DB=ai_blog
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=admin
  web:
     build: .
     command: python manage.py runserver 0.0.0.0:8000
     ports:
         - 8000:8000
     environment:
       - POSTGRES_DB=ai_blog
       - POSTGRES_USER=postgres
       - POSTGRES_PASSWORD=admin
     depends_on:
       - db

